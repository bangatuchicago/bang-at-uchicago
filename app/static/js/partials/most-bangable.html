<div class="row">
	<div class="offset2 span8">
		<div class="well">
			<h2>Most Bangable Users</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>CNetID</th>
						<th>Bangability Score</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{ user.first_name }} {{ user.last_name }}</td>
						<td>{{ user.cnetid }}</td>
						<td>{{ user.bang_score }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
